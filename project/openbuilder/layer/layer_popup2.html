<!-- 카카오톡 챗봇 생성 -->
<div class="layer_bot layer_chatbot" style="top:500px"><!-- 임시 위치값 -->
	<div class="layer_head">
		<strong class="tit_layer">카카오톡 챗봇 생성</strong>
	</div>
	<div class="layer_body">
		<div class="row_layer">
			<label for="tf1" class="lab_g">봇 이름</label>
			<div class="box_tf box_tf2"><!-- 포커스인경우 tf_focus / 입력완료 on / 에러일경우 tf_error / 비활성화인 경우 disabled 클래스 추가 -->
				<input type="text" id="tf1" class="inp_g inp_repeat" placeholder="봇 이름을 입력해주세요">
			</div>
			<span class="screen_out">최대 입력 가능한 글자 수</span>
			<span class="num_text">0/20</span>
		</div>
	</div>
	<div class="layer_foot">
		<div class="wrap_btn">
			<button class="btn_g btn_g3">취소</button>
			<button class="btn_g btn_g2">확인</button>
		</div>
	</div>
</div>

<!-- 보이스봇 생성 -->
<div class="layer_bot layer_voicebot" style="top:770px"><!-- 임시 위치값 -->
	<div class="layer_head">
		<strong class="tit_layer">보이스봇 생성</strong>
	</div>
	<div class="layer_body">
		<div class="row_layer">
			<label for="tf2" class="lab_g">봇 이름</label>
			<div class="box_tf box_tf2"><!-- 포커스인경우 tf_focus / 입력완료 on / 에러일경우 tf_error / 비활성화인 경우 disabled 클래스 추가 -->
				<input type="text" id="tf2" class="inp_g inp_repeat" placeholder="봇 이름을 입력해주세요">
			</div>
			<span class="screen_out">최대 입력 가능한 글자 수</span>
			<span class="num_text">0/20</span>
		</div>
		<p class="info_g">* 봇이 실제로 동작하도록  배포하기 위해서는 [설정] 메뉴의 필수 배포 정보들을 기입해야합니다.
			[설정] 메뉴를 꼭 확인해주세요.</p>
	</div>
	<div class="layer_foot">
		<div class="wrap_btn">
			<button class="btn_g btn_g3">취소</button>
			<button class="btn_g btn_g2" disabled>확인</button>
		</div>
	</div>
</div>
